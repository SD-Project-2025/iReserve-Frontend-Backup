name: Build and deploy React Vite app to Azure Web App - ireserve-bk-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build  # This will create the 'dist' folder or the custom output directory

      - name: List contents of the build folder
        run: ls -al ./dist  # This will confirm the presence of the build files

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_04BFD8A6AF874892BCF5FF2D7A20FFD9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AC72B4C9EB6C4AB19C6F00DDEA603C32 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E781B169298F4755BC524201FCBC85EE }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ireserve-bk-frontend'
          slot-name: 'Production'
          package: ./dist  # Make sure this matches the output directory
